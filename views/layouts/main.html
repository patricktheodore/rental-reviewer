<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1b942df5a.js" crossorigin="anonymous"></script>
    <title>Rental Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/jass.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body>
    <div class="flex-column justify-space-around">
        <header class="sticky-top custom-header">
            <nav class="navbar navbar-expand-lg sitcky-top custom-nav">
                <div class="container-fluid">
                    <a class="navbar-brand custom-brand" href="">Rental Reviews</a>
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="fas fa-bars fa-2x" id="burger-nav"></span>
                    </button>
                    <div class="collapse navbar-collapse custom-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gx-0 nav-links-container">
                            <li class="nav-item">
                                <a class="nav-link custom-link" href="">home.</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-link" href="">dashboard.</a>
                            </li>
                            {{#if logged_in}}
                            <li class="nav-item">
                                <a class="nav-link custom-link" id="logout" href="">logout</a>
                            </li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container container-fluid">
            {{{ body }}}
        </main>

        <footer class="footer mt-auto custom-footer">
            <div class="row container-fluid gx-0 justify-content-center">
                <div class="row gx-0">
                    <div class="col-12 text-center gy-3">
                        <a class="footer-content custom-link" href="">Rental Reviews</a>
                    </div>
                    <div class="col-12 text-center gy-3">
                        <a class="nav-link custom-link fab fa-github fa-2x" title="github"
                            href="https://github.com/patricktheodore/rental-reviewer" target="_blank"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Render script for logged in users only -->
    {{#if logged_in}}
    <script src="/js/logout.js"></script>
    {{/if}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
